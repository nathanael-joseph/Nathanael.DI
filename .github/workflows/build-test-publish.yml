name: build, test, and publish a .net nuget package

on:
  push:
    branches: [ main ]
    tags: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_VERSION: ${{ github.ref_type == 'tag' && '' || '0.0.0-' }}${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: src
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.x
      - name: pack Nathanael.DI
        run: dotnet pack ./src/Nathanael.DI/Nathanael.DI.csproj -o ./nugets -p:Version=${{ env.BUILD_VERSION }}
      - name: pack Nathanael.DI.Hosting
        run: dotnet pack ./src/Nathanael.DI.Hosting/Nathanael.DI.Hosting.csproj -o ./nugets -p:Version=${{ env.BUILD_VERSION }}
      - name: upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            src
            nugets
  
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.x
      - name: download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Run tests with dotnet CLI
        run: dotnet test ./src/Nathanael.DI.Tests/Nathanael.DI.Tests.csproj

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Tag Name example
        run: |
          echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "Tag name from github.ref_name: ${{  github.ref_name }}"
